    <h1>Adopta un Lomito MX</h1>
    <main>
    <h2>Adopa un perrito</h2>

    <div class="formulario">
        <form action="Estado">Estado de la republica
            <select name="" id="">
                <option value="ciudaddemexico">CDMX</option>
                <option value="jalisco">Jalisco</option>
                <option value="nuevoleon">Nuevo Leon</option>
            </select>
        </form>
    </div>
    <div class="formulario">
        <form action="Tamaño">Raza de perro
            <select name="" id="">
                <option value="sanBernardo">San Bernardo</option>
                <option value="chihuahua">Chihuahua</option>
                <option value="pastor">Pastor</option>
                <option value="cocker">Cocker</option>
                <option value="mestizo">Mestizo</option>
            </select>
        </form>
    </div>
    <div class="formulario">
        <form action="Tamaño">Tamaño del perro
            <select name="" id="">
                <option value="XS">Mini</option>
                <option value="S">Chico</option>
                <option value="M">Mediano</option>
                <option value="L">Grande</option>
                <option value="XL">Extra grande</option>
            </select>
        </form>
    </div>
    <div class="formulario">
        <form action="Tamaño">Rango de edad del perro
            <select name="" id="">
                <option value="cachorro">Menos de 1 año</option>
                <option value="adultojoven">De 1 a 4 años</option>
                <option value="adulto">De 4 a 8 años</option>
                <option value="adultomayor">De 8 a 12 años</option>
                <option value="anciano">Más de 12 años</option>
            </select>
        </form>
    </div>
    <div></div>
